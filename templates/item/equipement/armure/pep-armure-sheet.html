<form class="armure-sheet" autocomplete="off" draggable="true">
    <header class="header">
        <div class="img-conteneur">
            <img class="item-img" src="{{item.img}}" data-edit="img" alt="{{item.nom}}"
                style="width: 80px; height: 80px; cursor: pointer;">
        </div>

        <label class="nom-conteneur">
            <input type="text" name="name" class="input" value="{{item.name}}" placeholder="Nom"
                style="background: transparent; border: none; outline: none; font-size: 1.6em;font-weight: bold;" />

            <textarea name="system.description" placeholder="Description" rows="5"
                style="background: transparent; border: none; font-size: 0.9em; font-family: inherit; resize: none;">{{{system.description}}}</textarea>
        </label>
    </header>

    <div class="sheet-content">
        <label>Protection :</label>
        <input type="number" name="system.bonus" value="{{system.bonus}}"
            style="width: 25px; height: 15px; border:none; background: transparent;  outline: none; text-align: center; font-weight: bold; font-size: 1.2em; margin-bottom: 6px;">
    </div>
    <div class="sheet-content">
        <label>Coût tactique :</label>
        <input type="number" name="system.cout_tactique" value="{{system.cout_tactique}}"
            style="width: 25px; height: 15px; border:none; background: transparent;  outline: none; text-align: center; font-weight: bold; font-size: 1.2em;">
        <label>({{system.tactiques_cumules}} cumulés)</label>
    </div>
    <div class="nom-conteneur" style="display: flex; align-items: center;">
        <label style="margin-right: 5px; margin-bottom: 25px;">Talent :</label>
        <textarea name="system.talent" placeholder=".." rows="2"
            style="background: transparent; border: none; font-size: 0.9em; font-family: inherit; resize: none; flex: 1;">{{{system.talent}}}</textarea>
    </div>

</form>
